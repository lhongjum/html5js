<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>

    </head>
    <body onload="init()">
        <h1>简单拖放实例</h1>
        <div id="dragme" draggable="true" style="width:200px;border:1px solid gray;">
            请拖放
        </div>
        <div id="text" style="width:200px;height:200px;border:1px solid gray;"></div>

        <script type="text/javascript">
            function init(){
                var source = document.getElementById("dragme");
                var dest = document.getElementById("text");

                source.addEventListener("dragstart",function(ev){
                    var dt = ev.dataTransfer;
                    dt.effectAllowed = 'all';
                    dt.setData("text/plain","你好");
                },false);

                dest.addEventListener("draged",function(ev){
                    ev.preventDefault();
                },false);

                dest.addEventListener("drop",function(ev){
                    var dt = ev.dataTransfer;
                    var text = dt.getData("text/plain");
                    console.log(text);
                    dest.text += text;
                    ev.preventDefault();
                    ev.stopPropagation();
                },false);
            }
            document.ondrogover = function(e){e.preventDefault();};
            document.ondrop = function(e){e.preventDefault();};
        </script>
    </body>
</html>
