<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            border:2px solid #a1a1a1;
            padding:10px 40px;
            background:#ddd;
            width:300px;
            border-radius:25px;
            box-shadow: 10px 10px 5px #888;
        }
        #div2{
            width:200px;
            height:100px;
            background-color:yellow;
            transform:rotate(30deg);
            -ms-transform:rotate(30deg);
            -webkit-transform: rotate(30deg);
        }
        #div3{
            width:100px;
            height:75px;
            background-color:red;
            border:1px solid black;
        }
        #div4{
            width:100px;
            height:75px;
            background-color:red;
            border:1px solid black;
            transform:translate(50px,100px);
            -ms-transform:translate(50px,100px); /* IE 9 */
            -webkit-transform:translate(50px,100px); /* Safari and Chrome */
        }
        #div5{
            width:100px;height:75px; background-color: red;  border:1px solid black;
        }
        #div6{
            width:100px;height:75px; background-color: red;  border:1px solid black;
            margin:100px;
            transform:scale(2,4);
            -ms-transform:scale(2,4);
            -webkittransform:scale(2,4);
         }
    </style>
</head>
<body>
<div id="div1">1border-radius</div>

<div id="div2">2Hello</div>

<div id="div3">3Hello. This is a DIV element</div>

<div id="div4">4Hello. This is a DIV element</div>


<div id="div5">5Hello. This is a DIV element</div>

<div id="div6">6Hello. This is a DIV element</div>

</body>
</html>
