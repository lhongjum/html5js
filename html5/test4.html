<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:100px;height:75px; background-color: red;  border:1px solid black;
        }

        #div1{
            transform:skew(30deg,20deg);
            -ms-transform:skew(30deg,20deg);
            -webkit-transform:skew(30deg,20deg);
        }
        #div2{
            transform:matrix(0.866,0.5,-0.5,0.866,0,0);
            -ms-transform:matrix(0.866,0.5,-0.5,0.866,0,0);
            -webkit-transform:matrix(0.866,0.5,-0.5,0.866,0,0);
        }
        #div3{
            transition: width 2s, height 2s, transform 2s;
            -webkit-transition:width 2s, height 2s, transform 2s;
        }
        #div3:hover{
            width:300px;
            height:300px;
            -webkit-transform: rotate(180deg);
            -moz-transform: rotate(180deg);
            -ms-transform: rotate(180deg);
            -o-transform: rotate(180deg);
            transform: rotate(180deg);
        }

        #div4{
            -webkit-animation:myfirst 5s;
            -o-animation:myfirst 5s;
            animation: myfirst 5s;
        }
        @keyframes myfirst {
            from{background:red;}
            to{background:yellow}
        }
        @-webkit-keyframes myfirst {
            from{background:red;}
            to{background:yellow}
        }

    </style>
</head>
<body>
<div>Hello. This is a DIV element</div>
<div id="div1">1Hello. This is a DIV element</div>
<div id="div2">1Hello. This is a DIV element</div>
<div id="div3">1Hello. This is a DIV element</div>
<div id="div4">1Hello. This is a DIV element</div>
</body>
</html>
