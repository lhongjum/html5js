<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div v-if="isExists" v-my-directive="param"></div>
</div>
<script type="text/javascript">
    Vue.directive('my-directive',{
        bind:function(el,binding){
            console.log('bind',arguments);

            console.log('~~~~~~~~~~~~~~~~~~~~bind~~~~~~~~~~~~~~~~~~~');
            console.log('el',binding.el);
            console.log('name',binding.name);
            console.log('vm',binding.vm);
            console.log('expression',binding.expression);
            console.log('arg',binding.arg);
            console.log('modifiers',binding.modifiers);
            console.log('descriptor',binding.descriptor);
        },
        update:function(newValue,oldValue){
            console.log('update',newValue,oldValue);

            var keys = Object.keys(this.modifiers);
            window[this.arg][keys[0]](newValue);
        },
        unbind:function(){
            console.log('unbind',arguments);
        }
    });
    var vm = new Vue({
        el:'#app',
        data:{
            param:'first',
            isExists:true,
            content:'there is the content'
        }
    });
</script>
</body>
</html>
