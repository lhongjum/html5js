<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div v-on:click="saySelf('click for inner')" v-on:click.self="saySelf('click from self')">
        <button v-on:click="saySelf('button click')">button</button>
        <button v-on:click.stop="saySelf('just button click')">button</button>
    </div>
</div>
<script type="text/javascript">
    var vm = new Vue({
        el:"#app",
        methods:{
            saySelf(msg){
                alert(msg);
            }
        }
    });
</script>
</body>
</html>
