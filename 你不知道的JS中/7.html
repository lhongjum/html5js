<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    function delay(time){
        return new Promise(function(resolve,reject){
            setTimeout(resolve,time);
        });
    }
    delay(100)
            .then(function STEP2(){
                console.log("step 2 {after 100ms}");
                return delay(200);
            })
            .then(function STEP3(){
                console.log("step 3 {after another 200ms}");
            });

</script>
</body>
</html>
