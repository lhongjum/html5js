<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    .left {
        background: #666;
    }

    .right {
        background: #999;
    }

    .parent {
        display: table;
        width: 100%;
        table-layout: fixed;
    }

    .left,
    .right {
        display: table-cell;
    }

    .left {
        width: 100px;
        border-right: 20px solid transparent;
        background-clip: padding-box;
    }
    </style>
</head>

<body>
    <div class="parent">
        <div class="left">
            <p>left</p>
        </div>
        <div class="right">
            <p>right</p>
            <p>right</p>
        </div>
    </div>
</body>

</html>
