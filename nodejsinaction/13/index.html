                window.location.reload();
            });

            socket.on('stylesheet',function(sheet){
                var link = document.createElement('link');
                var head = document.getElementsByTagName('head')[0];

                link.setAttribute('type','text/css');
                link.setAttribute('href',sheet);

            });
        };
