<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="ejs.js"></script>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<div id="output"></div>
<script>
    //curl https://raw.githubusercontent.com/tj/ejs/master/ejs.js -o ejs.js
    var template = "<%= message %>";
    var context = {message:'Hello template'};
    $(document).ready(function(){
        $('#output').html(ejs.render(template,context));
    });
</script>
</body>
</html>
