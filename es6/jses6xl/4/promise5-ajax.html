<body>
    <script>
        function ajax(url) {
            return new Promise((s, e) => {
                var ajax = new XMLHttpRequest();
                ajax.open('get', url, true);
                ajax.send();
                ajax.onload = function () {
                    s(ajax.responseText);
                };
                ajax.onerror = function(){
                    e();
                }
            }).then((text)=>{
                console.log(text);
            }).catch(()=>{
                console.log('失败了');
            });
        }

        ajax('http://localhost:3000');
