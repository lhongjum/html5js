<body>

    <script>
        Promise.race([
            new Promise((s, e) => {
                // s('555');
                setTimeout(s,1000,'1');
            }), new Promise((s, e) => {
                setTimeout(s,1200,'2');
            }), new Promise((s, e) => {
                setTimeout(s,1400,'3');
            })
        ]).then((x) => {
            console.log(x);
        }, () => {})
    </script>
</body>
