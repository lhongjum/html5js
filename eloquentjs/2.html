<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //练习
    //LoopingaTriangle
    var a = '#';
    for(var i=0;i<7;i++){
        console.log(a);
        a+='#';
    }

    //FizzBuzz
    for(var i=1;i<=100;i++){
        if(i%3==0){
            console.log('Fizz');
        }else if(i%5==0&&i%3!=0){
            console.log('Buzz');
        }else if(i%5==0&&i%3==0){
            console.log('FizzBuzz');
        }else{
            console.log(i);
        }
    }

    //棋盘
    var f = '',size=10;
    for(var i=0;i<size;i++){
        if(i%2==0){
            f+='\n';
        }else{
            f+='\n ';
        }
        for(var j=0;j<size;j++){
            if(j%2==0){
                f+=' ';
            }else{
                f+='#';
            }
        }
    }
    console.log(f);

</script>
</body>
</html>
