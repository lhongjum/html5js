<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>32.ajax</h1>

    <div>
        <button type="button">test1</button>
        <button type="button">test2</button>
        <button type="button">Bananas</button>
    </div>
    <div id="target">
        Press a button
    </div>

    <script type="text/javascript">
var buttons = document.getElementsByTagName("button");

for(var i=0;i<buttons.length;i++){
    buttons[i].onclick = handleButtonPress;
}

function handleButtonPress(e){
    var httpRequest = new XMLHttpRequest();
    httpRequest.onreadystatechange = handleResponse;
    httpRequest.open("GET","http://zyblog/"+e.target.innerHTML+".php");
    httpRequest.send();
}

function handleResponse(e){
    if(e.target.readyState == XMLHttpRequest.DONE && e.target.status == 200){
        document.getElementById("target").innerHTML = e.target.responseText;
    }
}

    </script>

    </body>
</html>
