<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    p {
        background: #666;
    }

    .right p {
        background: #999;
    }

    .parent{
    	display: table;width: 100%;
    }
    .left,.right{
    	display: table-cell;
    }

</head>

<body>
    <div class="parent">
        <div class="left">
            <p>left</p>
        </div>
        
        <div class="right">
            <p>right</p>
            <p>right</p>
        </div>
    </div>
</body>

</html>
