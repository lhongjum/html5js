<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    div{
    	color: white;
    }
    p{
    	height: 100px;
    	padding: 10px;
    }



    .parent {
        display: table;
        width: 100%;
        table-layout: fixed;
    }
    .parent > div{
    	display: table-cell;
    }
	
    .left{
        background: indianred;
        width: 100px;
    }

    .right {
        background: lightseagreen;
        width: 100px;
    }

    .center {
        background: violet;
		border-right: 20px solid transparent;
		border-left: 20px solid transparent;
        background-clip: padding-box;
    }
	

    </style>
</head>

<body>
    <div class="parent">
        <div class="left">
            <p>左侧定宽</p>
        </div>
        <div class="center">
            <p>中间适应</p>
        </div>
        <div class="right">
            <p>左侧定宽</p>
        </div>
    </div>
</body>

</html>
