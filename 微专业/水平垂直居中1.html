 <!DOCTYPE html>
 <html>
 <head>
 	<title></title>
 	<style type="text/css">
 	.parent{
 		width: 800px;
		height: 600px;
		background: #ccc;

		position: relative;

 	}
 	.child{
 		width: 200px;
 		height: 200px;
 		text-align: center;
 		background: #000;
 		color: white;

 		position: absolute;
 		left: 50%;
 		top: 50%;
 		transform: translate(-50%, -50%);

 	}
 	</style>
 </head>
 <body>
	<div class="parent">
		<div class="child">DEMO</div>
	</div> 

 </body>
 </html>
